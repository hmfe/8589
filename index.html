<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Frontend Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="header" role="header">
    <div class="container">
      <div class="">Search App</div>
    </div>
  </header>
  <main id="content" class="group" role="main">
    <div class="container">
      <h1 class="page-title">Indian Cities Search</h1>
      <form class="search-form">
        <div class="form-item">
          <input type="text" name="search" class="search-input" placeholder="Search cities" autocomplete="off">
          <button class="remove-search" type="reset">X</button>
        </div>
        <div class="results hidden">
          <ul class="list list--suggestions"></ul>
          <div class="history-header">
            <h3>Search history</h3>
            <a class="clear-search" role="button">Clear search history</a>
          </div>
          <ul class="list list--history"></ul>
        </div>
      </form>
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
